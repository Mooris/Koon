language: c++
sudo: false

addons:
    apt:
        packages:
            - g++-6
            - llvm-dev
            - flex
            - bison
        sources: &sources
            - ubuntu-toolchain-r-test

matrix:
    include:
        - os: linux
          env: UTEST=true COMPILER=g++-6

install:
    - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
    - export LLVM_DIR=${DEPS_DIR}/llvm-${LLVM_VERSION}
    - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
    - LLVM_VERSION=3.8.0

    - |
      CMAKE_URL="http://www.cmake.org/files/v3.5/cmake-3.5.2-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}

    - |
      LLVM_URL="http://llvm.org/releases/${LLVM_VERSION}/llvm-${LLVM_VERSION}.src.tar.xz"
      mkdir -p ${LLVM_DIR} ${LLVM_DIR}/build
      travis_retry wget --quiet -O - ${LLVM_URL}      | tar --strip-components=1 -xJ -C ${LLVM_DIR}
      (cd ${LLVM_DIR}/build && cmake .. -DCMAKE_INSTALL_PREFIX=${LLVM_DIR}/install -DCMAKE_CXX_COMPILER=$COMPILER)
      make install -j2

script:
    ${TRAVIS_BUILD_DIR}/compile.sh
